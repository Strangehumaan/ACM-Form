<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Student Chapter Membership Badge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .badge-container {
            width: 100%;
            max-width: 360px; /* Standard phone portrait width */
            aspect-ratio: 9 / 16;
            background-color: #0d47a1;
            background-image: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            border-radius: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
            overflow: hidden;
            border: 2px solid #ffffff30;
        }
        
        .badge-container::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
            z-index: 0;
        }

        .badge-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
            z-index: 1;
        }

        .acm-logo {
            width: 120px;
            height: auto;
        }

        .badge-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .qr-placeholder {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="badge-container">
    <div class="badge-header">
        <img src="https://i.postimg.cc/Y2xyDrfR/acm.png" alt="ACM Logo" class="acm-logo">
    </div>

    <div class="badge-content">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold mb-2">{{name}}</h1>
            <p class="text-xl opacity-80">ACM Student Chapter</p>
        </div>

        <div class="flex flex-col space-y-3 px-4 py-4 bg-white/10 rounded-xl">
            <div>
                <p class="text-sm opacity-70">MEMBER ID</p>
                <p class="text-lg font-medium tracking-wide">{{member_id}}</p>
            </div>
            <div class="flex justify-between">
                <div>
                    <p class="text-sm opacity-70">VALID FROM</p>
                    <p class="text-lg font-medium">{{valid_from}}</p>
                </div>
                <div>
                    <p class="text-sm opacity-70">VALID TILL</p>
                    <p class="text-lg font-medium">{{valid_till}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="qr-placeholder">
        {{qr}}
    </div>
</div>

</body>
</html>
